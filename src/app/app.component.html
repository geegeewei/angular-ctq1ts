<h2>Table</h2>
<table
  mat-table
  #table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  cdkDropList
  [cdkDropListData]="dataSource"
  (cdkDropListDropped)="dropTable($event)"
>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon cdkDragHandle>reorder</mat-icon>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="rule">
    <th mat-header-cell *matHeaderCellDef>Rule</th>
    <td mat-cell *matCellDef="let element">
      <select matNativeControl required>
        <option value="">{{ element.rule }}</option>
      </select>

      <!-- <input matInput placeholder="Placeholder" value="{{ element.rule }}" /> -->
    </td>
  </ng-container>

  <!-- freeSMS Column -->
  <ng-container matColumnDef="freeSMS">
    <th mat-header-cell *matHeaderCellDef>Free SMS</th>
    <td mat-cell *matCellDef="let element">
      <input matInput placeholder="Placeholder" value="{{ element.freeSMS }}" />
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>LINE BC</th>
    <td mat-cell *matCellDef="let element">
      <input matInput placeholder="Placeholder" value="{{ element.weight }}" />
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>LINE AOA</th>
    <td mat-cell *matCellDef="let element">
      <input matInput placeholder="Placeholder" value="{{ element.symbol }}" />
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    cdkDrag
    [cdkDragData]="row"
  ></tr>
</table>
