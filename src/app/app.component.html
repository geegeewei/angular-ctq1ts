<mat-card class="mat-elevation-z8">
  <button _ngcontent-ily-c0="">
    <mat-icon
      _ngcontent-ily-c0=""
      class="add-button mat-icon notranslate material-icons mat-icon-no-color"
      role="img"
      aria-hidden="true"
      data-mat-icon-type="font"
      >add_box</mat-icon
    >
  </button>
  <table
    mat-table
    #table
    [dataSource]="dataSource"
    cdkDropList
    [cdkDropListData]="dataSource"
    (cdkDropListDropped)="dropTable($event)"
  >
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Priority</th>
      <td mat-cell *matCellDef="let element; let i = index">
        {{ i + 1
        }}<!-- <mat-icon cdkDragHandle>reorder</mat-icon> -->
      </td>
    </ng-container>

    <ng-container matColumnDef="checkbox">
      <th mat-header-cell *matHeaderCellDef>Must Send</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox
          style="padding-right: 10px"
          class="example-margin"
        ></mat-checkbox>
      </td>
    </ng-container>

    <!-- RULE Column -->
    <ng-container matColumnDef="rule">
      <th mat-header-cell *matHeaderCellDef>Rule</th>
      <td mat-cell *matCellDef="let element">
        <select matNativeControl required style="width:220px">
          <option value="">{{ element.rule }}</option>
        </select>

        <!-- <input matInput placeholder="Placeholder" value="{{ element.rule }}" /> -->
      </td>
    </ng-container>

    <!-- freeSMS Column -->
    <ng-container matColumnDef="freeSMS">
      <th mat-header-cell *matHeaderCellDef>Free SMS</th>
      <td mat-cell *matCellDef="let element">
        <input matInput  style="width:120px" placeholder="" value="{{ element.freeSMS }}" />
      </td>
    </ng-container>

    <!-- lineBC Column -->

    <ng-container matColumnDef="lineBC">
      <th mat-header-cell *matHeaderCellDef>LINE BC</th>
      <td mat-cell *matCellDef="let element">
        <input matInput style="width:120px" placeholder="" value="{{ element.lineBC }}" />
      </td>
    </ng-container>

    <!-- lineAOA Column -->
    <ng-container matColumnDef="lineAOA">
      <th mat-header-cell *matHeaderCellDef>LINE AOA</th>
      <td mat-cell *matCellDef="let element">
        <input matInput  style="width:120px" placeholder="" value="{{ element.lineAOA }}" />
      </td>
    </ng-container>

    <!-- push Column -->
    <ng-container matColumnDef="push">
      <th mat-header-cell *matHeaderCellDef>Home Bank PUSH</th>
      <td mat-cell *matCellDef="let element">
        <input matInput  style="width:120px" placeholder="" value="{{ element.push }}" />
      </td>
    </ng-container>

    <!-- paidSMS Column -->
    <ng-container matColumnDef="paidSMS">
      <th mat-header-cell *matHeaderCellDef>Paid SMS</th>
      <td mat-cell *matCellDef="let element">
        <input matInput  style="width:120px" placeholder="" value="{{ element.paidSMS }}" />
      </td>
    </ng-container>

    <!-- imessage Column -->
    <ng-container matColumnDef="imessage">
      <th mat-header-cell *matHeaderCellDef>iMessage</th>
      <td mat-cell *matCellDef="let element">
        <input matInput  style="width:120px" placeholder="" value="{{ element.imessage }}" />
      </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">
        <input matInput  style="width:120px" placeholder="" value="{{ element.email }}" />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      cdkDrag
      [cdkDragData]="row"
    ></tr>
  </table>
</mat-card>
